<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ryzem Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(175, 175, 175);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            text-align: center;
            padding: 30px;
            border-radius: 25px;
            max-width: 380px;
            background-color: rgb(34, 34, 34);
            width: 100%;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 330px;
            height: 140px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f1f1f1;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-acessar {
            width: 100%;
            padding: 12px;
            background-color: #971313;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-acessar:hover {
            background-color: #093a6e;
        }
        .mensagem-erro {
    background-color: #f8d7da;
    color: #721c24;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo-ryzem_task.png" alt="Logo Ryzem Task">
        </div>
        <div id="erroLogin" class="mensagem-erro" style="display: none;">
            Usuário ou senha incorretos. Tente novamente.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit" class="btn-acessar">Acessar</button>
        </form>
    </div>

<script src="login.js"></script>

</body>
</html>
